<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="icon" type="image/x-icon" href="assets/xo.png">
	<script src="script.js" defer></script>
</head>

<body>

	<div id="page-container">

		<div id="input-modal">
			<div id="title">
				<div>T</div>
				<div>I</div>
				<div>C</div>
				<div>T</div>
				<div>A</div>
				<div>C</div>
				<div>T</div>
				<div>O</div>
				<div>E</div>
			</div>
			
				<div id="versus">
					<h2>Versus:</h2>
					<label for="computer">Computer</label>
					<input type="radio" name="versus" id="computer" value="computer">
					<label for="human">Human</label>
					<input type="radio" name="versus" id="human" value="human" checked>
				</div>
				<div id="names">
				<label for="name1"><input type="text" id="name1" placeholder="Player One">
					<br>
					<label for="name2"><input type="text" id="name2" placeholder="Player Two">
					<br>						
					</div>
					<input type="button" id="start" value="Start">			
		</div>


		<div id="board-container">
			<div id="name1-display">
				Name One
			</div>
			<div id="grid-container">
			</div>
			<div id="name2-display">
				Name Two
			</div>
		</div>

	</div>


</body>

</html>
